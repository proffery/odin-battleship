<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Battleship JavaScript Course</title>
</head>
<body>
    <div class="main-container">
        <h1 class="header">Battleship</h1>
        <div class="battle-area">
            <div class="area">
                <h3>Player</h3>
                <div class="player-ships"></div>
            </div>
            <div class="area">
                <h3>AI</h3>
                <div class="ai-ships"></div>
            </div>
        </div>
        <div class="info-area">
            <div class="area">
                <h3>Fleet:</h3>
                <div class="player-info"></div>
            </div>
            <div class="area">
                <h3>Fleet:</h3>
                <div class="ai-info"></div>
            </div>
        </div>
    </div>
</body>
</html>
